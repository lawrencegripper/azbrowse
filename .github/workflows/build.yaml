name: release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:  
  build-and-release:
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Set up Docker BuildKit
      uses: docker/setup-buildx-action@v1

    - uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go1.20-${{ hashFiles('/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Build devcontainer for tooling
      run: sudo -E make devcontainer

    - name: Build the Docker image, run tests and publish(on master only)
      run: CMD='ruby ${PWD}/scripts/release.rb' sudo -E make devcontainer-run
      env:
        GITHUB_TOKEN: ${{ secrets.GHACTIONS_SECRET }}
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAPCRAFT_STORE_CREDENTIALS }}
        BUILD_NUMBER: ${{ github.run_number }}
        IS_CI: "true"
        IS_PR: ${{ github.head_ref }}
        BRANCH: ${{ github.ref }}

    - name: Upload azbrowse build as artifact
      uses: actions/upload-artifact@v2
      with:
        name: azbrowse-test-assets
        path: dist/all_*/*